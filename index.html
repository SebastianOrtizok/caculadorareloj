<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="css/stylevintage.css" />
	</head>
	<body>
		<h1>Calculadora</h1>
		<div class="contenedor">
			<div class="visor"></div>
			<div class="calculadora">
				<div class="botones siete">7</div>
				<div class="botones ocho">8</div>
				<div class="botones nueve">9</div>
				<div class="botones operacion dividir cronometro">/</div>
				<div class="botones cuatro">4</div>
				<div class="botones cinco">5</div>
				<div class="botones seis">6</div>
				<div class="botones operacion multiplicar">*</div>
				<div class="botones uno">1</div>
				<div class="botones dos">2</div>
				<div class="botones tres">3</div>
				<div class="botones operacion restar">-</div>
				<div class="botones cero cronometro">0</div>
				<div class="botones botones coma">.</div>
				<div class="botones calcular igual">=</div>
				<div class="botones operacion sumar cronometro">+</div>
			</div>
			<div  id="navegacion" >0</div>
		</div>

		<audio id="bip" preload="auto">
			<source src="audio/tecla.m4a" type="audio/mpeg" />
		</audio>

		<script src="js/script.js"></script>
	</body>
</html>
